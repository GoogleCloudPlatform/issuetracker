runtime: python27
threadsafe: yes

service: default

api_version: 1

handlers:
- url: /(.*\.(gif|png|jpeg|jpg|css|js|ico|eot|svg|woff2|tff|woff))$
  static_files: dist/\1
  upload: dist/(.*)
- url: /(.*)
  static_files: dist/index.html
  upload: dist/index.html

skip_files:
- ^node_modules$
- ^app\.yaml
- ^README\..*
- \.gitignore
- ^\.git$
- ^grunt\.js
- ^src$
- ^e2e$
- \.editorconfig
- ^karma\.config\.js
- ^package\.json
- ^package-lock\.json
- ^protractor\.conf\.js
- ^tslint\.json