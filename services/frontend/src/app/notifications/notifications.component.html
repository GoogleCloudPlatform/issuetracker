<div class="notification-container mat-elevation-z8">
    <div class="notification-header">
      <h2>Notifications Log</h2>
      <md-spinner class="loading-spinner" *ngIf="showLoader()"></md-spinner>
      <md-input-container class="align-right" floatPlaceholder="never">
          <input mdInput #filter placeholder="Filter Notifications">
        </md-input-container>
    </div>
    <md-table #table [dataSource]="dataSource">

      <!-- Notification Log Column -->
      <ng-container cdkColumnDef="notification">
        <md-header-cell *cdkHeaderCellDef></md-header-cell>
        <md-cell *cdkCellDef="let row">
            Digest for <b>{{row.type}}</b> activity sent to <b>{{row.email}}</b> at {{row.sentAt}}
        </md-cell>
      </ng-container>

      <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>

    <md-paginator #paginator
                  [length]="notificationDatabase.data.length"
                  [pageIndex]="0"
                  [pageSize]="25"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </md-paginator>
  </div>
