<div class="preference-container mat-elevation-z8">
  <div class="preference-header">
    <h1>Preferences</h1>
  </div>
  <div>
    <form (ngSubmit)="onSubmit()" #preferenceForm="ngForm">
          <div>
            <md-input-container style="width:100%" hintLabel="eg: foo@baz.com">
              <input [(ngModel)]="defaultEmail" name="defaultEmail" mdInput
              placeholder="Default Email" value="{{defaultEmail}}">
            </md-input-container>
          </div>
          <br>
          <div>
            <button md-button>Update</button>
          </div>
    </form>
  </div>
</div>
